service: auth-service-backend
frameworkVersion: '3'
provider:
  name: aws
  runtime: python3.9
  environment:
    BUCKET_NAME: ${ssm:uffs-bot-auth-bucket-name}
    DYNAMO_DB_USERS_TABLE: ${ssm:uffs-bot-users-table-name}

  iam:
    role:
      name: iam-for-lambda-tts
      statements:
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
          Resource:
            - arn:aws:s3:::${self:provider.environment.BUCKET_NAME}/*
        - Effect: Allow
          Action:
            - rekognition:*
          Resource:
            - "*"
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
          Resource:
            - arn:aws:dynamodb:us-east-1:*:table/${self:provider.environment.DYNAMO_DB_USERS_TABLE}
      
functions:
  createLivenessSession:
    handler: create_liveness_session.handler
    events:
      - http:
          path: /create
          method: get
          cors: true

  authenticate:
    handler: authenticate.handler
    events:
      - http:
          path: /results
          method: post
          cors: true

      

plugins:
  - serverless-offline
  - serverless-python-requirements

package:
  exclude:
    - node_modules/**
    - venv/**