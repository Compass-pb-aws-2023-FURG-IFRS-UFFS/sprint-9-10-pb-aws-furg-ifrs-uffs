service: orchestrator-final-lex-bot-v1
frameworkVersion: '3'

useDotenv: true

provider:
  name   : aws
  region : us-east-1 
  runtime: python3.9

  iam:
    role:
      name: role-orchestrator-for-sprint-final
      statements:
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:GetObjectAttributes
          Resource: "*"
        - Effect: Allow
          Action: lambda:InvokeFunction
          Resource: "*"

  environment:
    TWILIO_WHATS_FROM: ${env:TWILIO_WHATS_FROM}
    TWILIO_WHATS_TO: ${env:TWILIO_WHATS_TO}
    TWILIO_ID: ${env:TWILIO_ID}
    TWILIO_TOKEN: ${env:TWILIO_TOKEN}
    BUCKET_NAME: ${env:BUCKET_NAME}

functions:
  twilio:
    handler: controllers/twilio_handler.twilio_handler
    events:
      - httpApi:
          path: /twilio
          method: post
          
plugins:
  - serverless-offline
  - serverless-python-requirements